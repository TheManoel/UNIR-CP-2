---

- name: open firewall ports
  firewalld:
    permanent: yes
    zone: public
    state: enabled
    port: "{{ item }}"
  become: true
  with_items:
    - 10250/tcp
    - 30000-32767/tcp
  when: inventory_hostname in groups['workers']

- name: reload service firewalld
  service:
    name: firewalld
    state: restarted
  become: true
  when: inventory_hostname in groups['workers']

